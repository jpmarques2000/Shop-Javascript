<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Shop Page</title>
    <link rel="stylesheet" href="shop.css" />
    <script src="shop.js" defer></script>
  </head>
  <body>
    <div class="backdrop"></div>
    <header class="main-header">
      <a href="index.html" class="main-header__brand">
        <img
          src="https://i.pinimg.com/originals/4f/74/89/4f7489062aa5c4c112943f402d29373c.jpg"
          alt="My Shop logo"
        />
      </a>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a>Products</a>
          </li>
          <li class="main-nav__item">
            <a>New Product</a>
          </li>
          <li class="main-nav__item">
            <a>About</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="product-list__overview">
        <div class="product-shop-info">
          <div class="shopping">
            <span class="quantity">0</span>
            <img src="../images/shopping-bag-icon-462x512-m9zsbpxp.png" />
          </div>
        </div>
        <section id="product">
          <h1 class="product-section__title">Choose your Products</h1>
          <div class="product-list"></div>
        </section>
      </section>
      <div class="cart">
        <h1>My Cart</h1>
        <ul class="cartList">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeCart">Close</div>
        </div>
    </div>
    </main>
  </body>
</html>
